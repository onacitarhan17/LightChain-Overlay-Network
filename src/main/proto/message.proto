syntax = "proto3";
option java_multiple_files = true;
//option java_generic_services = true;

package network.p2p;

import "google/protobuf/empty.proto";

message Message {
  bytes OriginId = 1;
  repeated bytes TargetIds = 2;
  bytes Payload = 3;
  string Type = 4;
}

service Messenger {
  rpc Deliver(stream Message) returns (google.protobuf.Empty) {}
}